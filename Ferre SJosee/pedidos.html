<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos | Ferretería San José</title>
    <link rel="stylesheet" href="colores/pedidos.css">
</head>

<body>

    <!-- HEADER -->
    <header class="header">
        <h1>Ferretería San José</h1>
    </header>

    <!-- TÍTULO -->
    <section class="titulo">
        <h2>Pedidos</h2>
        <p>Completa tus datos para finalizar tu pedido</p>
    </section>

    <!-- CONTENIDO PRINCIPAL -->
    <main class="pedidos">

        <!-- RESUMEN DEL PEDIDO -->
        <section class="resumen-pedido">
            <h3>Resumen del Pedido</h3>
            <p>Por favor completa el formulario para que nos pongamos en contacto contigo.</p>
        </section>

        <!-- FORMULARIO DE DATOS -->
        <section class="form-pedido">
            <h3>Datos del Cliente</h3>

            <form id="formPedido">
                <label for="nombre">Nombre completo</label>
                <input type="text" id="nombre" required>

                <label for="telefono">Celular</label>
                <input type="tel" id="telefono" required>

                <label for="direccion">Dirección</label>
                <input type="text" id="direccion" required>

                <label for="entrega">Tipo de entrega</label>
                <select id="entrega">
                    <option value="Recojo en tienda">Recojo en tienda</option>
                    <option value="Delivery">Delivery</option>
                </select>

                <button type="submit">Confirmar Pedido</button>
            </form>
        </section>

    </main>

    <!-- FOOTER -->
    <footer class="footer">
        © 2025 Ferretería San José
    </footer>


</body>

</html>
