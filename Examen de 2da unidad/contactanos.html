</head>

<body>
    <header>
        <div class="logo">
            <img src="marca_peru.png" alt="Marca Perú">
            <span>Perú Natural</span>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="regiones.html">Regiones</a></li>
                <li><a href="nosotros.html">Nosotros</a></li>
                <li><a href="galeria.html">Galería</a></li>
                <li><a href="contactanos.html" class="active">Contáctanos</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Contáctanos</h1>
        <p style="text-align: center;">¿Tienes alguna pregunta o comentario? ¡Escríbenos!</p>

        <div class="contact-container">
            <form action="#" method="get"> <!-- Formulario sin backend, método GET por defecto para demostración -->

                <!-- Elemento 1: INPUT -->
                <div class="form-group">
                    <label for="nombre">Nombre Completo:</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre" required>
                </div>

                <div class="form-group">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" required>
                </div>

                <!-- Elemento 2: SELECT -->
                <div class="form-group">
                    <label for="region">Región de Interés:</label>
                    <select id="region" name="region">
                        <option value="" disabled selected>Selecciona una región</option>
                        <option value="costa">Costa</option>
                        <option value="sierra">Sierra</option>
                        <option value="selva">Selva</option>
                        <option value="general">Información General</option>
                    </select>
                </div>

                <!-- Elemento 3: TEXTAREA -->
                <div class="form-group">
                    <label for="mensaje">Mensaje:</label>
                    <textarea id="mensaje" name="mensaje" placeholder="Escribe tu mensaje aquí..." required></textarea>
                </div>

                <button type="submit">Enviar Mensaje</button>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2026 Regiones Naturales del Perú. Desarrollado por Carrion Aldana Jhony
            Heivy.</p>
    </footer>
</body>
